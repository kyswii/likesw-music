<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./thirdparty/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="./css/default.css" rel="stylesheet" />
    <link href="./lib/vendors/css/nav.css" rel="stylesheet" />
    <link href="./lib/vendors/css/container.css" rel="stylesheet" />

</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top nav-features">
        <div class="container-fluid">

            <div class="home">
                <a class="navbar-brand" href="javascript:;">&nbsp;&nbsp;<span id="likeswMusicTitle">Music</span></a>
            </div>

            <ul class="nav nav-pills navbar-right likesw-music-info">

                <li role="presentation">
                    <a href="javascript:;" id="navMusic"><span class="glyphicon glyphicon-music icon-active-color"></span></a>
                </li>

                <li role="presentation" class="dropdown">
                    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img class="account-photo navbar-brand-account-photo" alt="Brand" src="./images/default-account.gif">&nbsp;&nbsp;
                        <!--<span
                            class="glyphicon glyphicon-option-vertical icon-active-color"></span>-->
                    </a>
                    <ul class="dropdown-menu nav-dropdown-account-detail-info">
                        <li><a href="javascript:;" class="account-login"><span class="glyphicon glyphicon-log-in icon-active-color"></span>&nbsp;&nbsp;Log in</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="javascript:;" class="account-register"><span class="glyphicon glyphicon-plus icon-active-color"></span>&nbsp;&nbsp;Register</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container-fluid container-features">
        <div class="container-nav" id="containerNav">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active"><a href="#" class="m-menu-list" id="containerNavHome"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;Home</a></li>
                <li role="presentation"><a href="#library" class="m-menu-list" id="containerNavLibrary"><span class="glyphicon glyphicon-book icon-active-color"></span>&nbsp;&nbsp;Library</a></li>
                <li role="presentation"><a href="#foryou" class="m-menu-list" id="containerNavForYou"><span class="glyphicon glyphicon-heart icon-active-color"></span>&nbsp;&nbsp;For You</a></li>
                <li role="presentation"><a href="#messages" class="m-menu-list list-group-item" id="containerNavMessages" style="border: none;"><span class="glyphicon glyphicon-comment icon-active-color"></span><span class="badge"></span>&nbsp;&nbsp;Messages</a></li>
                <li role="presentation"><a href="#explore" class="m-menu-list" id="containerNavPlaylist"><span class="glyphicon glyphicon-search icon-active-color"></span>&nbsp;&nbsp;Explore</a></li>
                <li role="presentation" style="display: none;"><a href="#" class="m-menu-list" id="containerNavDownload"><span class="glyphicon glyphicon-download-alt icon-active-color"></span>&nbsp;&nbsp;Download</a></li>
            </ul>
        </div>
        <div class="container-nav-content" id="containerNavContent">
            <!-- frame -->

            <!-- end -->
        </div>
    </div>
    </div>


    <!-- Login-Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">

    </div>

    <!-- Music Modal -->
    <div class="modal fade" id="musicModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">M</h4>
                </div>
                <div class="modal-body">
                    <div class="row modal-music-content">
                        <img src="" id="musicImage" alt="">
                    </div>
                    <div class="row modal-music-content">
                        <div class="music-row-row music-progress-before">
                            <div class="progress" id="musicProgress">
                                <div class="progress-bar" id="musicProgressBar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"
                                    style="width: 0%;">
                                    <span class="sr-only">60% Complete</span>
                                </div>
                            </div>
                            <span class="progress-time" style="display: none;" id="progressTimeGone">0</span>
                            <span class="progress-time" style="display: none;" id="progressTimeRem">4:00</span>
                        </div>
                    </div>
                    <div class="row modal-music-content">
                        <div class="music-row-row music-info">
                            <div id="musicName">Tiny Wings</div>
                            <div id="musicInfo">Soundtoy - Tiny Wings - Single</div>
                        </div>
                    </div>
                    <div class="row modal-music-content">
                        <div class="music-row-row">
                            <div class="col-xs-4"><a href="javascript:;"><span class="glyphicon glyphicon-backward music-act-glyphicon" id="musicBackward"></span></a></div>
                            <div class="col-xs-4"><a href="javascript:;"><span class="glyphicon glyphicon-play music-act-glyphicon" id="musicStatus" style="font-size: 28px;"></span></a></div>
                            <div class="col-xs-4"><a href="javascript:;"><span class="glyphicon glyphicon-forward music-act-glyphicon" id="musicForward"></span></a></div>
                        </div>
                    </div>
                    <div class="row modal-music-content">
                        <div class="music-row-row sound-progress-before">
                            <div class="col-xs-1 sound-col-xs"><a href="javascript:;"><span class="glyphicon glyphicon-volume-down sound-act-glyphicon" id="soundDown"></span></a></div>
                            <div class="col-xs-10 sound-col-xs">
                                <div class="progress" id="soundProgress">
                                    <div class="progress-bar" id="soundProgressBar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"
                                        style="width: 60%;">
                                        <span class="sr-only">60% Complete</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-1 sound-col-xs"><a href="javascript:;"><span class="glyphicon glyphicon-volume-up sound-act-glyphicon" id="soundUp"></span></a></div>
                        </div>
                    </div>
                    <div class="row modal-music-content">
                        <div class="music-row-row music-option">
                            <div class="col-xs-4"><a href="javascript:;"><span class="music-option-glyphicon" id="music-"></span></a></div>
                            <div class="col-xs-4"><a href="javascript:;"><span class="glyphicon glyphicon-heart-empty music-option-glyphicon" id="musicLove"></span></a></div>
                            <div class="col-xs-4"><a href="javascript:;"><span class="glyphicon glyphicon-option-horizontal music-option-glyphicon" id="musicOption"></span></a></div>
                        </div>
                    </div>
                    <div class="row modal-music-playlist">
                        <div class="music-playlist-header">
                            <span class="music-playlist-header-title">Playlist</span>
                            <a href="javascript:;"><span class="glyphicon glyphicon-random music-playlist-header-random" style="display: none;"></span></a>
                        </div>
                        <div class="music-playlist-content">
                            <ul class="list-group" id="musicPlaylist">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu Modal -->
    <div class="modal fade" id="menuModal">
        
    </div>

    <!-- Alert -->
    <div class="alert-bg">
        <div class="m-alert">
            <div class="m-alert-header"></div>
            <div class="m-alert-body"></div>
            <div class="m-alert-footer"></div>
        </div>
    </div>

    <!-- Audio -->
    <audio src="" id="audio"></audio>
    
    
    <script src="./thirdparty/jquery/dist/jquery.min.js"></script>
    <script src="./thirdparty/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./thirdparty/echarts/dist/echarts.min.js"></script>
    <script src="./thirdparty/underscore/underscore-min.js"></script>
    <script src="./thirdparty/backbone/backbone-min.js"></script>

    <script src="./lib/vendors/js/frame/customes.js"></script>
    <script src="./lib/vendors/js/account.js"></script>
    <script src="./lib/vendors/js/music.js"></script>

    <script src="./js/default.js"></script>
    <script src="./js/songs-playlist.js"></script>
    <script src="./js/account-view.js"></script>
    <script src="./js/music-view.js"></script>
    <script src="./js/song-view.js"></script>

</body>

</html>
